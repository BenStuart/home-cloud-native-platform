---

# sudo mkdir -p /var/www/web && sudo chown www-data:www-data /var/www/web
- name: Create www location
  become: true
  file:
    path: /var/www/web
    owner: www-data
    group: www-data

# sudo -u www-data wget https://github.com/kerberos-io/web/releases/download/v2.5.1/web.tar.gz
- name:
  get_url:
    dest: /tmp/web.tar.gz
    repo: https://github.com/kerberos-io/web/releases/download/v2.5.1/web.tar.gz

- name: Extract foo.tgz into /var/lib/foo
  become: true
  unarchive:
    src: /tmp/web.tar.gz
    dest: /var/www/web
    owner: www-data
    group: www-data


  # sudo chown www-data -R storage bootstrap/cache config/kerberos.php
# sudo chmod -R 775 storage bootstrap/cache
- name: Set permissions
  become: true
  file:
    dest: "{{ item }}"
    owner: www-data
    group: www-data
    recurse: yes
    mode: 0755
  loop:
    - /var/www/web/storage
    - /var/www/seb/bootstrap/cache

  # sudo chown www-data -R storage bootstrap/cache config/kerberos.php
# sudo chmod 0600 config/kerberos.php
- name: Set permissions
  become: true
  file:
    dest: "{{ item }}"
    owner: www-data
    group: www-data
    mode: 0600
  loop:
    - /var/www/web/config/kerberos.php
