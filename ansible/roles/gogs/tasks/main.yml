---

# https://github.com/gogs/gogs/tree/master/docker

- name: "Create local directory at {{ gogs.volumes.data }} for data"
  become: true
  file:
    path: "{{ gogs.volumes.data }}"
    state: directory
    mode: 0777

# docker run --name=gogs -p 10022:22 -p 10080:3000 -v /var/gogs:/data gogs/gogs-rpi
- name: "Run image {{ gogs.container.image }} as container {{ gogs.container.name }}"
  docker_container:
    name: "{{ gogs.container.name }}"
    image: "{{ gogs.container.image }}"
    published_ports:
      - "{{ gogs.container.ports.https }}:22"
      - "{{ gogs.container.ports.http }}:3000"
    recreate: yes
    state: started
    volumes:
      - "{{ gogs.volumes.data }}:/data"
